    <p>自古二上市以来，古一渐渐淡出人们的视野，谨以此版纪念曾经的苏雪……</p>

          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">规则:</strong> 使用 <strong>上下左右键</strong> 移动方块（触屏设备请直接滑动手指），相同的两个图片合并后会变成新的图片。
    </p><br>
